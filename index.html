<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WeatherToday</title>
</head>

<body class="container-fluid image">
    <div class="container-fluid text-center" id="display">
        <h1 id="title" class="bold">WeatherToday</h1>
        <div class="row">
            <p class="info bold">City Name</p>
            <div id="city" class="info2"></div>
            <p class="info bold">Current Conditions</p>
            <div id="current bold" class="info2"></div>
            <img id="icon" src=""></img>
            <p class="info bold">Temperature</p>
            <div id="temp" class="info2"></div>
            <p class="info bold">Wind Speed</p>
            <div id="wind" class="info2"></div>
        </div>
        <div class="row">
            <button id="fahr" class="btn bold">Click for Fahrenheight</button>
            <button id="cel" class="btn bold">Click for Celsius</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="object.js"></script>
        <script src="key.1.js"></script>


</body>
</html>
